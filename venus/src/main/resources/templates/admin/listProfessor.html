<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:insert="~{layout/layout}" th:with="titulo='Professores'">

<body>
    <div layout:fragment="content">

        <form th:action="@{/admin/professores/cadastro}" method="GET">
            <button class="btn btn-primary" type="submit">Novo</button>
        </form>
        <br />

        <div th:if="${not #lists.isEmpty(professores)}">
            <div th:text="'Total ' + ${#lists.size(professores)} + ' professores'" style="text-align: right; color: gray; font-size: 0.85em;" />

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Fone</th>
                        <th>Matricula</th>
                        <th>Login</th>
                        <th>Senha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="professor : ${professores}">
                        <td>[[${professor.id}]]</td>
                        <td><a th:href="@{/admin/professores/{id}(id=${professor.id})}" th:text="${professor.nome}"></a></td>
                        <td>[[${professor.fone}]]</td>
                        <td>[[${professor.matricula}]]</td>
                        <td>[[${professor.login}]]</td>
                        <td th:text="${#strings.substring(professor.senha,0,3)} + '...'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
