<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <title>Admin</title>
</head>
<body>

  <div class="container">
    <form th:action="@{/admin/colegiados/cadastro}" method="GET">
        <button class="btn btn-primary" type="submit">Novo</button>
    </form>

    <div id="main">
        <div>
          <h2>COLEGIADO</h2>
          <table class="table" id="tabela">
            <thead>
              <tr>
                <th scope="col">Curso</th>
                <th scope="col">Portaria</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="colegiado : ${colegiados}">
                <td th:text="${colegiado.curso.nome}">Sistemas para Internet</td>
                <th th:text="${colegiado.portaria}">111111111</th>
                <td>
                  <a th:href="@{colegiados/{id}(id = ${colegiado.id})}">
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
</body>
</html>
