<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:insert="~{layout/layout}"
    th:with="titulo='Cadastro de Colegiado'">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <div layout:fragment="content">

        <h2>Cadastro de Colegiado</h2>

        <form class="form" th:action="@{/admin/colegiados}" method="POST" th:object="${colegiado}">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="dataInicio">Data de Início:</label>
                <input type="date" th:field="*{dataInicio}" class="form-control" required />
                <p th:if="${#fields.hasErrors('dataInicio')}" th:errorclass="error" th:errors="*{dataInicio}"
                    class="alert alert-danger" />
            </div>

            <div class="form-group">
                <label for="dataFim">Data de Fim:</label>
                <input type="date" th:field="*{dataFim}" class="form-control" required />
                <p th:if="${#fields.hasErrors('dataFim')}" th:errorclass="error" th:errors="*{dataFim}"
                    class="alert alert-danger" />
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" th:field="*{descricao}" class="form-control" required />
                <p th:if="${#fields.hasErrors('descricao')}" th:errorclass="error" th:errors="*{descricao}"
                    class="alert alert-danger" />
            </div>

            <div class="form-group">
                <label for="portaria">Portaria:</label>
                <input type="text" th:field="*{portaria}" class="form-control" required />
                <p th:if="${#fields.hasErrors('portaria')}" th:errorclass="error" th:errors="*{portaria}"
                    class="alert alert-danger" />
            </div>

            <div class="form-group">
                <label for="curso">Curso:</label>
                <input type="text" th:field="*{curso}" class="form-control" required />
                <p th:if="${#fields.hasErrors('curso')}" th:errorclass="error" th:errors="*{curso}"
                    class="alert alert-danger" />
            </div>

            <div class="form-group">
                <input type="submit" value="Salvar" class="btn btn-primary" />
                <a class="btn btn-secondary" th:href="@{/admin/colegiados}">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
