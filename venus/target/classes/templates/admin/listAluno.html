<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:insert="~{layout/layout}"
    th:with="titulo='Alunos'">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


<body>
    <div layout:fragment="content">

        <form th:action="@{/admin/alunos/cadastro}" method="GET">
            <button class="btn btn-primary" type="submit">Novo</button>
        </form>
        <br />

        <div th:if="${not #lists.isEmpty(alunos)}">
            <div th:text="'Total ' + ${#lists.size(alunos)} + ' alunos'"
                style="text-align: right; color: gray; font-size: 0.85em;" />

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Fone</th>
                        <th>Matricula</th>
                        <th>Login</th>
                        <th>Senha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aluno : ${alunos}">
                        <td>[[${aluno.id}]]</td>
                        <td><a th:href="@{/alunos/{id}(id=${aluno.id})}" th:text="${aluno.nome}"></a></td>
                        <td>[[${aluno.fone}]]</td>
                        <td>[[${aluno.matricula}]]</td>
                        <td>[[${aluno.login}]]</td>
                        <td>
                            [[${#strings.length(aluno.senha) >= 3 ? #strings.substring(aluno.senha, 0, 3) + '...' :
                            aluno.senha}]]
                        </td>
                        <!-- <td>
                            <form th:action="@{/admin/alunos/excluir(id=${aluno.id})}" method="post" onsubmit="return confirm('Tem certeza que deseja excluir este aluno?');">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Excluir
                                </button>
                            </form>
                        </td> -->
                        <td>
                            <button class="btn btn-danger" onclick="confirmAndDeleteAluno(${aluno.id})">
                                <i class="fas fa-trash"></i> Excluir
                            </button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
